<!DOCTYPE html>
<html>
<style>
#attributes tr:nth-child(even){background-color: #f0f0f0;}
#attributes tr:nth-child(odd){background-color: #ffffff;}
#attributes td {
  text-align: left;
}
</style>
  <head>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body align="center";>
    <h2 style="font-weight:bold">Security Headers</h2>
    <h3>Hover mouse over a variable for more information</h3>
    <table border="1" cellpadding="3" style="border-collapse:collapse;" id ="attributes">
      <tr>
        <th></th>
        <th>Variables</th>
        <th>Value</th>
      </tr>
      <tr>
        <td></td>
        <td nowrap align="left" title="Used to ensure that the browser is using a secure connection.">Strict-Transport-Security</td>
        <td align="right" id="StrictTransportSecurity">N/A</td>
      </tr>
      <tr>
        <td></td>
        <td nowrap title="Controls what scripts can be loaded on the page.">Content-Security-Policy</td>
        <td align="right" id="ContentSecurityPolicy">N/A</td>
      </tr>
      <tr>
        <td></td>
        <td nowrap title="Utilized to prevent UI Redressing attacks that stem from click-jacking.">X-Frame-Options</td>
        <td nowrap align="right" id="XFrameOptions">N/A</td>
      </tr>
      <tr>
        <td></td>
        <td nowrap title="Utilized to detect malicious HTML input and stop the site from loading these dangerous scripts.">X-XSS-Protection</td>
        <td align="right" id="XXSSProtection">N/A</td>
      </tr>
      <tr>
        <td></td>
        <td nowrap title="A MIME-sniffing utility that tells browsers what to do with recognized and unrecognized file types.">X-Content-Type-Options</td>
        <td align="right" id="XContentTypeOptions">N/A</td>
      </tr>
      <tr>
        <td></td>
        <td nowrap title="Allows users to track where they came from.">Referrer-Policy</td>
        <td align="right" id="ReferrerPolicy">N/A</td>
      </tr>
      <tr>
        <td></td>
        <td nowrap title="Used to enable or disable certain features on the browser.">Feature-Policy</td>
        <td align="right" id="FeaturePolicy">N/A</td>
      </tr>
      <tr>
        <td></td>
        <td nowrap title="Prevents html files running as a part of the site and forces users to download them and open them manually.">X-Download-Options</td>
        <td align="right" id="XDownloadOptions">N/A</td>
      </tr>
      <tr>
        <td></td>
        <td nowrap title="Allows HTTPS websites to resist impersonation by attackers using mis-issued or otherwise fraudulent digital certificates.">Public-Key-Pins</td>
        <td align="right" id="PublicKeyPins">N/A</td>
      </tr>
    </table>
    <button id="change">Show Advanced Info</button>
    <button id="download">Download Info</button>
  </body>
</html>
