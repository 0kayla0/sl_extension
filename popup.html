<!DOCTYPE html>
<html>
<style>
#attributes tr:nth-child(even){background-color: #f0f0f0;}
#attributes tr:nth-child(odd){background-color: #ffffff;}
#attributes td {
  text-align: left;
}
</style>
  <head>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body align="center";>
    <h2 style="font-weight:bold">Security Headers</h2>
    <h3>Hover mouse over attribute for more information</h3>
    <table border="1" cellpadding="3" style="border-collapse:collapse;" id ="attributes">
      <tr>
        <th></th>
        <th>Variables</th>
        <th>Value</th>
      </tr>
      <tr>
        <td></td>
        <td nowrap align="left" title="Does the website have the Strict-Transport-Security header?">Strict-Transport-Security</td>
        <td align="right" id="StrictTransportSecurity">N/A</td>
      </tr>
      <tr>
        <td></td>
        <td nowrap title="Does the website have the Content-Security-Policy header?">Content-Security-Policy</td>
        <td align="right" id="ContentSecurityPolicy">N/A</td>
      </tr>
      <tr>
        <td></td>
        <td nowrap title="Does the website have the X-Frame-Options header?">X-Frame-Options</td>
        <td nowrap align="right" id="XFrameOptions">N/A</td>
      </tr>
      <tr>
        <td></td>
        <td nowrap title="Does the website have the X-XSS-Protection header?">X-XSS-Protection</td>
        <td align="right" id="XXSSProtection">N/A</td>
      </tr>
      <tr>
        <td></td>
        <td nowrap title="Does the website have the X-Content-Type-Options header?">X-Content-Type-Options</td>
        <td align="right" id="XContentTypeOptions">N/A</td>
      </tr>
      <tr>
        <td></td>
        <td nowrap title="Does the website have the Referrer-Policy header?">Referrer-Policy</td>
        <td align="right" id="ReferrerPolicy">N/A</td>
      </tr>
      <tr>
        <td></td>
        <td nowrap title="Does the website have the Feature-Policy header?">Feature-Policy</td>
        <td align="right" id="FeaturePolicy">N/A</td>
      </tr>
      <tr>
        <td></td>
        <td nowrap title="Does the website have the X Download Options header?">X-Download-Options</td>
        <td align="right" id="XDownloadOptions">N/A</td>
      </tr>
      <tr>
        <td></td>
        <td nowrap title="Does the website have the Public-Key-Pins header?">Public-Key-Pins</td>
        <td align="right" id="PublicKeyPins">N/A</td>
      </tr>
    </table>
    <button id="change">Show Advanced Info</button>
    <button id="download">Download Info</button>
  </body>
</html>
